<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Minha Aplicação{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
        }

        header {
            background-color: #ff5722;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            background-color: #e64a19;
            padding: 0.5rem 0;
            text-align: center;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #fff8e1;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffe082;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #bf360c;
        }

        button {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>  
    <header>
        <h1>Sistema de Viagens</h1>
    </header>
    <nav>
        <a href="/">Welcome</a>
    </nav>
    
    <main>
        {% block content %}
        <!-- Conteúdo dinâmico será inserido aqui -->
        {% endblock %}
    </main>
    

</body>
</html>
